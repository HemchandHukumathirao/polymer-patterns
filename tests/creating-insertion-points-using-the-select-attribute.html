<html>
<head>
  <meta charset="utf-8">
  <title>Creatina insertion points using the select attribute</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../components/platform/platform.js"></script>
  <link rel="import" href="../components/polymer-test-tools/tools.html">
  <script src="../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../snippets/insertion-points/creating-insertion-points-using-the-select-attribute.html">
</head>
<body>
  <my-element>
    <p>A distributed node</p>
    <p class="crucial">An important para</p>
    <h2>A headline</h2>
    <child-el></child-el>
  </my-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var el = document.querySelector('my-element');
    var contentTags = el.shadowRoot.querySelectorAll('content');
    assert.match(contentTags[0].getDistributedNodes()[0].textContent,
        /headline/);
    assert.equal(contentTags[1].getDistributedNodes()[0].className,
        'crucial');
    assert.match(contentTags[2].getDistributedNodes()[0].tagName,
        new RegExp('CHILD-EL', 'i'));
    done();
  });
</script>
</body>
</html>
