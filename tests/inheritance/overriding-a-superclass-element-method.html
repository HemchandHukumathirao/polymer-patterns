<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../components/platform/platform.js"></script>
  <link rel="import" href="../../components/polymer-test-tools/tools.html">
  <script src="../../components/polymer-test-tools/htmltest.js"></script>
  <link rel="import"
  href="../../snippets/inheritance/overriding-a-superclass-element-method.html">
</head>
<body>
  <superclass-element></superclass-element>
  <subclass-element></subclass-element>
<script>
  document.addEventListener('polymer-ready', function() {
    var superclassEl = document.querySelector('superclass-element');
    var subclassEl = document.querySelector('subclass-element');
    assert.notMatch(subclassEl.message, /Lucy/);
    var shadow = subclassEl.shadowRoot.querySelector('shadow');
    var button = shadow.getDistributedNodes()[3];
    button.dispatchEvent(new Event('tap'));
    assert.match(subclassEl.message, /Lucy/);
    done();
  });
</script>
</body>
</html>
