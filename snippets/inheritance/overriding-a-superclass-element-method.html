<!--
# Overriding a superclass element method

Shows how to use and extend a superclass element method from the subclass
element.

Use `this.super()` in the subclass element to invoke a superclass element
method:

    <polymer-element name="superclass-element">
      ...
      <script>
        Polymer({
          ...
          setMessage: function() {
            this.message = 'I like Ike';
          }
        });
      </script>
    </polymer-element>

    <polymer-element name="subclass-element" extends="superclass-element">
      ...
      <script>
        Polymer({
          ...
          setMessage: function() {
            this.super();
            this.message += ', but I love Lucy.';
          }
        });
      </script>
    </polymer-element>

Note: While this sample does not use this feature, you can optionally pass a list of
arguments to `super()`.

[jsbin](http://jsbin.com/raqoj/edit)
-->

<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="superclass-element">
  <template>
    <div>{{message}}</div>
    <button on-tap="{{setMessage}}">Show Message</button>
  </template>
  <script>
    Polymer({
      message: '',
      setMessage: function() {
        this.message = 'I like Ike';
      }
    });
  </script>
</polymer-element>

<polymer-element name="subclass-element" extends="superclass-element">
  <template>
    <shadow></shadow>
  </template>
  <script>
    Polymer({
      message: '',
      setMessage: function() {
        this.super();
        this.message += ', but I love Lucy.';
      }
    });
  </script>
</polymer-element>
